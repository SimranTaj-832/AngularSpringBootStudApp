<div class="col-md-6 offset-md-3">
    <h3> Student Login </h3>
    <form class="col-5" (ngSubmit)="studentlogin()">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" [(ngModel)]="student.sid" class="form-control" id="sid" aria-describedby="emailHelp" placeholder="Enter Id">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" [(ngModel)]="student.pass" class="form-control" id="pass" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
